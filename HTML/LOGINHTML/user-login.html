<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/LOGIN CSS/userlogin.css">
    <title>USER LOGIN</title>
</head>
<body>
    <div class="container">
        <form id="signupForm" action="/login" method="POST">
            <h1>User Login</h1>
            <label for="username">Username</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="/HTML/LOGINHTML/forgot-userpassword.html">forget password?</a>
            <br><br>
            <button type="submit">Login</button>
        </form><br>
        <a href="/HTML/LOGINHTML/newuserlogin.html">New user sign up</a><br><br>
    </div>
    <script src="/JS/LOGINJS/userlogin.js"></script>
</body>
</html>
