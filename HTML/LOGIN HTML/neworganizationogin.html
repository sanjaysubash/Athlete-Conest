<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/LOGIN CSS/neworganizationsignup.css">
    <title>Organization Signup</title>
</head>
<body>
    <div class="container">
        <form id="organizationSignupForm">
            <h1>Organization Signup</h1>
            <label for="organizationName">Organization Name</label>
            <input type="text" id="organizationName" name="organizationName" required>
            <label for="contactPerson">Contact Person</label>
            <input type="text" id="contactPerson" name="contactPerson" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="signup-organization.js"></script>
</body>
</html>
