<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Logo">
        </div>
        <div class="right-options">
            <div class="option"><a href="index.html">Home</a></div>
            <div class="option"><a href="events.html">Events</a></div>
            <div class="option"><a href="upload event.html">Upload Event</a></div>
            <div class="option"><a href="login.html">Login</a></div>
        </div>
    </header>
    <main>
        <section class="upload-event">
            <h1>Upload Event</h1>
            <form id="uploadEventForm">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required>
                
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>
                <label for="eventLocation">Event Location:</label>
                <textarea id="eventLocation" name="eventLocation" required></textarea>
                <label for="eventContact Details">eventContact Details:</label>
                <textarea id="eventContact Details" name="eventContact Details" required></textarea>
                
                <label for="eventPhotos">Upload Photos:</label>
                <input type="file" id="eventPhotos" name="eventPhotos" multiple accept="image/*">
                
                <label for="eventVideos">Upload Videos:</label>
                <input type="file" id="eventVideos" name="eventVideos" multiple accept="video/*">
                
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
