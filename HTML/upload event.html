<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event</title>
    <link rel="stylesheet" href="/CSS/uploadevent.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/ASSETS/ADRIN_transparent.png" alt="Logo">
        </div>
        <nav>
            <a href="/index.html" class="option">Home</a>
            <a href="/HTML/events.html" class="option">Events</a>
            <a href="#" class="option current">Upload Event</a>
            <a href="/HTML/LOGIN HTML/login.html" class="option">Login</a>
        </nav>
    </header>
    <main>
        <section class="upload-event">
            <h1>Upload Event</h1>
            <form id="uploadEventForm">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required>
                
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>
                
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
                
                <label for="eventContactDetails">Event Contact Details:</label>
                <input type="text" id="eventContactDetails" name="eventContactDetails" required>
                
                <label for="eventPhotos">Upload Photos:</label>
                <input type="file" id="eventPhotos" name="eventPhotos" multiple accept="image/*">
                
                <label for="eventVideos">Upload Videos:</label>
                <input type="file" id="eventVideos" name="eventVideos" multiple accept="video/*">
                
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
